<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Nando Coins - Compra e Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd369;
            --green: #00c853;
            --orange: #ffb74d;
            --red: #ff4b4b;
            --dark-card: #2c343f;
            --bg: #1a1e23;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #393e46 0%, var(--bg) 100%);
            color: #eee; min-height: 100vh; padding-bottom: 50px;
        }

        .header { text-align: center; padding: 30px 10px; max-width: 1000px; margin: 0 auto; }
        .header img { width: 100%; max-width: 550px; height: auto; filter: drop-shadow(0 0 15px rgba(255,211,105,0.2)); }
        
        .notice-bar {
            max-width: 850px; margin: 10px auto 30px;
            padding: 15px; border-radius: 12px; text-align: center; font-size: 14px;
            transition: 0.5s; border: 1px solid transparent;
        }
        .status-online { background: rgba(0, 200, 83, 0.1); border-color: var(--green); color: #afffcd; }
        .status-offline { background: rgba(255, 75, 75, 0.1); border-color: var(--red); color: #ffbaba; }

        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 0 20px; }

        .card {
            background: var(--dark-card); border-radius: 20px;
            padding: 25px; width: 300px; text-align: center;
            transition: 0.3s; border: 2px solid transparent; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card:hover { transform: translateY(-8px); border-color: var(--gold); }
        .card.active { border-color: var(--gold); background: #343c48; }
        .card img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 15px; }
        .card h2 { margin: 0; color: var(--gold); font-size: 26px; }

        .form-area { max-width: 600px; margin: 40px auto; padding: 0 20px; display: none; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .form-box { background: var(--dark-card); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }

        .operation-selector { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        
        .op-btn {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #444;
            background: transparent; color: #aaa; cursor: pointer;
            font-weight: bold; transition: 0.3s; font-family: 'Poppins';
            text-transform: uppercase; font-size: 13px;
        }

        .op-btn.active[data-op="comprar"] { background: var(--green); color: white; border-color: var(--green); }
        .op-btn.active[data-op="vender"] { background: var(--orange); color: #222; border-color: var(--orange); }

        .op-btn:disabled { 
            cursor: not-allowed; opacity: 0.4; border: 2px dashed #555; 
            background: rgba(0,0,0,0.2); color: #777;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 14px; color: var(--gold); margin-bottom: 8px; font-weight: 600; }
        .form-group input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444;
            background: #1e242c; color: white; box-sizing: border-box; outline: none;
        }

        .summary-box { background: #1e242c; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid var(--gold); }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .total-line { font-size: 22px; font-weight: 700; border-top: 1px solid #333; padding-top: 15px; margin-top: 10px; color: var(--gold); }

        .whatsapp-btn {
            background: #25d366; color: white; width: 100%; padding: 18px;
            border-radius: 15px; border: none; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-size: 16px; transition: 0.3s; text-transform: uppercase;
        }

        footer { text-align: center; margin-top: 60px; padding: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .disclaimer { font-size: 11px; opacity: 0.5; max-width: 600px; margin: 0 auto 5px; line-height: 1.4; }
        .disclaimer a { color: inherit; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="header">
        <img src="LogoNandoCoins.png" alt="Nando Coins">
    </div>

    <div id="statusBarr" class="notice-bar"></div>

    <div class="container">
        <div class="card" id="card-DeusOT" onclick="toggleServidor('DeusOT')">
            <img src="NandoDeusOT.png" alt="DeusOT">
            <h2>DeusOT</h2>
            <div id="info-DeusOT" style="font-size: 13px; margin-top: 10px; color: #bbb;"></div>
        </div>

        <div class="card" id="card-RubinOT" onclick="toggleServidor('RubinOT')">
            <img src="NandoRubinot.png" alt="RubinOT">
            <h2>RubinOT</h2>
            <div id="info-RubinOT" style="font-size: 13px; margin-top: 10px; color: #bbb;"></div>
        </div>
    </div>

    <div class="form-area" id="formArea">
        <div class="form-box">
            <h3 style="margin:0; text-align: center;">Pedido: <span id="nomeServidorTxt" style="color:var(--gold)"></span></h3>
            
            <div class="operation-selector">
                <button class="op-btn" id="btn-op-comprar" data-op="comprar" onclick="setOperacao('comprar')">QUERO COMPRAR COINS</button>
                <button class="op-btn" id="btn-op-vender" data-op="vender" onclick="setOperacao('vender')">QUERO VENDER MINHAS COINS</button>
            </div>

            <div id="camposForm">
                <div class="form-group">
                    <label>Quantidade de Coins</label>
                    <input type="number" id="inputQtd" placeholder="Ex: 1000" oninput="atualizarTudo()">
                </div>

                <div class="form-group">
                    <label>Seu Nick no Jogo (Apenas letras)</label>
                    <input type="text" id="inputNick" placeholder="Nome do personagem" oninput="validarNick(this)">
                </div>
            </div>

            <div class="summary-box" id="summaryBox"></div>

            <button class="whatsapp-btn" id="btnZapFinal" onclick="enviarZap()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="24">
                FINALIZAR PEDIDO
            </button>
        </div>
    </div>

    <footer>
        <p class="disclaimer">
            Este site n√£o √© afiliado nem patrocinado pelo servidor Oficial do RubinOT ou DeusOT. Uso apenas para negocia√ß√£o informal de Coins.
        </p>
        <p class="disclaimer">
            Contato direto: 
            <a href="https://wa.me/5511966542013" target="_blank">WhatsApp Nando Coins</a>
        </p>
    </footer>

    <script>
        /* =======================================================
           PAINEL DE CONTROLE (EDITE AQUI)
        ======================================================= */
        const MEU_WHATSAPP = "5511966542013";
        const ESTOU_ONLINE = true; // true = Online (Verde), false = Offline (Vermelho)

        const AVISO_ONLINE = "üì° <strong>STATUS: ONLINE</strong> - Atendimento imediato dispon√≠vel!<br>‚Ä¢ Cubro ofertas de outros revendedores!";
        const AVISO_OFFLINE = "üí§ <strong>STATUS: OFFLINE</strong> - Responderei assim que poss√≠vel!";

        const DADOS = {
            "DeusOT": { venda: 79.00, compra: 71.00, disponivelVenda: true, disponivelCompra: true },
            "RubinOT": { venda: 86.00, compra: 81.00, disponivelVenda: true, disponivelCompra: true }
        };

        /* =======================================================
           L√ìGICA DO SISTEMA
        ======================================================= */
        let servidorAtivo = null;
        let operacaoAtiva = null; 

        const barraStatus = document.getElementById('statusBarr');
        if(ESTOU_ONLINE) {
            barraStatus.innerHTML = AVISO_ONLINE;
            barraStatus.className = "notice-bar status-online";
        } else {
            barraStatus.innerHTML = AVISO_OFFLINE;
            barraStatus.className = "notice-bar status-offline";
        }

        document.getElementById('info-DeusOT').innerHTML = `Venda: R$ ${DADOS.DeusOT.venda.toFixed(2)}<br>Compra: R$ ${DADOS.DeusOT.compra.toFixed(2)}`;
        document.getElementById('info-RubinOT').innerHTML = `Venda: R$ ${DADOS.RubinOT.venda.toFixed(2)}<br>Compra: R$ ${DADOS.RubinOT.compra.toFixed(2)}`;

        function validarNick(el) {
            el.value = el.value.replace(/[^a-zA-Z√Ä-√ø\s]/g, ""); 
            atualizarTudo();
        }

        function toggleServidor(servidor) {
            const area = document.getElementById('formArea');
            if (servidorAtivo === servidor) {
                area.style.display = 'none';
                servidorAtivo = null;
                document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
                return;
            }
            servidorAtivo = servidor;
            area.style.display = 'block';
            document.getElementById('nomeServidorTxt').innerText = servidor;
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-' + servidor).classList.add('active');

            const bComprar = document.getElementById('btn-op-comprar');
            const bVender = document.getElementById('btn-op-vender');

            bComprar.disabled = !DADOS[servidor].disponivelVenda;
            bComprar.innerText = DADOS[servidor].disponivelVenda ? "QUERO COMPRAR COINS" : "Compra suspensa, estou sem estoque";
            
            bVender.disabled = !DADOS[servidor].disponivelCompra;
            bVender.innerText = DADOS[servidor].disponivelCompra ? "QUERO VENDER MINHAS COINS" : "Venda suspensa, estoque abastecido";

            if (DADOS[servidor].disponivelVenda) setOperacao('comprar');
            else if (DADOS[servidor].disponivelCompra) setOperacao('vender');
            else operacaoAtiva = null;

            atualizarTudo();
            setTimeout(() => { area.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100);
        }

        function setOperacao(op) {
            operacaoAtiva = op;
            document.querySelectorAll('.op-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.getAttribute('data-op') === op) btn.classList.add('active');
            });
            atualizarTudo();
        }

        function atualizarTudo() {
            const summary = document.getElementById('summaryBox');
            const campos = document.getElementById('camposForm');
            if (!operacaoAtiva) {
                summary.innerHTML = "<div style='text-align:center; color:#ff6b6b'>Opera√ß√µes suspensas neste servidor.</div>";
                campos.style.display = "none";
                return;
            }
            campos.style.display = "block";
            const qtd = parseFloat(document.getElementById('inputQtd').value) || 0;
            const nick = document.getElementById('inputNick').value || "---";
            const precoUnitario = operacaoAtiva === 'comprar' ? DADOS[servidorAtivo].venda : DADOS[servidorAtivo].compra;
            const total = (qtd / 1000) * precoUnitario;

            summary.innerHTML = `
                <div class="summary-line"><span>Opera√ß√£o:</span> <strong style="color:${operacaoAtiva === 'comprar' ? 'var(--green)' : 'var(--orange)'}">${operacaoAtiva === 'comprar' ? 'COMPRA' : 'VENDA'}</strong></div>
                <div class="summary-line"><span>Total:</span> <strong style="color:var(--gold)">R$ ${total.toFixed(2).replace('.', ',')}</strong></div>
                <div style="font-size:11px; margin-top:5px; opacity:0.7">Servidor: ${servidorAtivo} | Nick: ${nick}</div>
            `;
        }

        function enviarZap() {
            const qtd = document.getElementById('inputQtd').value;
            const nick = document.getElementById('inputNick').value;
            if (!qtd || qtd <= 0) return alert("Informe a quantidade!");
            if (!nick || nick === "---") return alert("Informe seu Nick!");

            const precoUnitario = operacaoAtiva === 'comprar' ? DADOS[servidorAtivo].venda : DADOS[servidorAtivo].compra;
            const total = (qtd / 1000) * precoUnitario;

            // Mensagem direta e funcional
            const texto = `Ol√° Nando! Quero ${operacaoAtiva === 'comprar' ? 'COMPRAR' : 'VENDER'} coins.%0A%0A` +
                          `*Servidor:* ${servidorAtivo}%0A` +
                          `*Quantidade:* ${qtd} coins%0A` +
                          `*Valor:* R$ ${total.toFixed(2)}%0A` +
                          `*Nick:* ${nick}`;

            window.open(`https://wa.me/${MEU_WHATSAPP}?text=${texto}`, '_blank');
        }
    </script>
</body>
</html>
