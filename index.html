<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Nando Coins - Compra e Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta property="og:title" content="Nando Coins - Compra e Venda">
    <meta property="og:description" content="A melhor cota√ß√£o para DeusOT e RubinOT. Entrega r√°pida e segura!">
    <meta property="og:image" content="LogoNandoCoins.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd369;
            --green: #00c853;
            --kick: #53fc18;
            --twitch: #a970ff;
            --youtube: #ff0000;
            --orange: #ffb74d;
            --red: #ff4b4b;
            --dark-card: #2c343f;
            --bg: #1a1e23;
            --input-bg: #1e242c;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #393e46 0%, var(--bg) 100%);
            color: #eee; min-height: 100vh; padding-bottom: 50px;
            scroll-behavior: smooth;
        }

        .header { text-align: center; padding: 30px 10px; max-width: 1000px; margin: 0 auto; }
        .header img { width: 100%; max-width: 600px; height: auto; filter: drop-shadow(0 0 15px rgba(255,211,105,0.2)); }
        
        .notice-bar {
            max-width: 850px; margin: 10px auto 30px;
            padding: 15px; border-radius: 12px; text-align: center; font-size: 14px;
            transition: 0.5s; border: 1px solid transparent;
        }
        .status-online { background: rgba(0, 200, 83, 0.1); border-color: var(--green); color: #afffcd; }
        .status-offline { background: rgba(255, 75, 75, 0.1); border-color: var(--red); color: #ffbaba; }

        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 0 20px; }

        .card {
            background: var(--dark-card); border-radius: 20px;
            padding: 25px; width: 280px; text-align: center;
            transition: 0.3s; border: 2px solid transparent; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .card:hover { transform: translateY(-8px); border-color: var(--gold); }
        .card.active { border-color: var(--gold); background: #343c48; box-shadow: 0 0 20px rgba(255,211,105,0.2); }
        
        .card img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }
        .card h2 { margin: 0; color: var(--gold); font-size: 24px; }

        .form-area { max-width: 550px; margin: 40px auto; padding: 0 20px; display: none; animation: fadeIn 0.4s ease-out; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-box { 
            background: var(--dark-card); padding: 30px; border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            position: relative;
        }

        .close-btn {
            position: absolute; top: 10px; right: 20px;
            font-size: 24px; color: #fff; cursor: pointer;
            opacity: 0.6; transition: 0.3s; font-weight: bold;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; color: var(--gold); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #444;
            background: var(--input-bg); color: white; box-sizing: border-box; outline: none; font-size: 16px;
        }

        .operation-selector { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .op-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #444;
            background: transparent; color: #666; cursor: pointer;
            font-weight: bold; transition: 0.3s; text-transform: uppercase; font-size: 12px;
        }
        .op-btn.active[data-op="comprar"] { background: var(--green); color: white; border-color: var(--green); }
        .op-btn.active[data-op="vender"] { background: var(--orange); color: #222; border-color: var(--orange); }

        .summary-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid var(--gold); }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .total-line { font-size: 24px; font-weight: 700; border-top: 1px solid #444; padding-top: 15px; margin-top: 10px; color: var(--gold); }

        .whatsapp-btn {
            background: #25d366; color: white; width: 100%; padding: 18px;
            border-radius: 15px; border: none; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-size: 16px; transition: 0.3s; text-transform: uppercase;
        }

        .streamers-section { max-width: 900px; margin: 60px auto 20px; padding: 0 20px; text-align: center; }
        .streamers-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 25px; }
        .streamer-card {
            background: var(--dark-card); padding: 15px; border-radius: 18px;
            color: white; width: 160px; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center;
        }
        .streamer-avatar { width: 75px; height: 75px; border-radius: 50%; margin-bottom: 10px; border: 2px solid #444; object-fit: cover; background: #1e242c; }
        .streamer-name { font-weight: 600; font-size: 14px; margin-bottom: 10px; color: var(--gold); }
        
        .platforms-container { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
        .platform-link {
            text-decoration: none; font-size: 10px; font-weight: bold; padding: 5px 10px; 
            border-radius: 20px; transition: 0.2s; border: 1px solid transparent;
        }
        .platform-link:hover { transform: scale(1.1); filter: brightness(1.2); }

        .link-twitch { background: rgba(169, 112, 255, 0.2); color: var(--twitch); border-color: var(--twitch); }
        .link-kick { background: rgba(83, 252, 24, 0.1); color: var(--kick); border-color: var(--kick); }
        .link-youtube { background: rgba(255, 0, 0, 0.1); color: var(--youtube); border-color: var(--youtube); }

        footer { text-align: center; margin-top: 40px; padding: 30px 20px; border-top: 1px solid rgba(255,255,255,0.05); font-size: 12px; color: #888; }
    </style>
</head>
<body onclick="fecharAoClicarFora(event)">

    <div class="header">
        <img src="LogoNandoCoins.png" alt="Nando Coins">
    </div>

    <div id="statusBarr" class="notice-bar"></div>

    <div class="container">
        <div class="card" id="card-DeusOT" onclick="toggleServidor('DeusOT', event)">
            <img src="NandoDeusOT.png" alt="DeusOT">
            <h2>DeusOT</h2>
            <div id="info-DeusOT" style="font-size: 13px; margin-top: 10px; color: #bbb;"></div>
        </div>

        <div class="card" id="card-RubinOT" onclick="toggleServidor('RubinOT', event)">
            <img src="NandoRubinot.png" alt="RubinOT">
            <h2>RubinOT</h2>
            <div id="info-RubinOT" style="font-size: 13px; margin-top: 10px; color: #bbb;"></div>
        </div>
    </div>

    <div class="form-area" id="formArea" onclick="event.stopPropagation()">
        <div class="form-box">
            <span class="close-btn" onclick="fecharJanela()">&times;</span>
            <h3 style="margin:0 0 20px; text-align: center;">Configurar Pedido</h3>
            
            <div class="operation-selector">
                <button class="op-btn" id="btn-op-comprar" data-op="comprar" onclick="setOperacao('comprar')">Comprar Coins</button>
                <button class="op-btn" id="btn-op-vender" data-op="vender" onclick="setOperacao('vender')">Vender Coins</button>
            </div>

            <div class="form-group">
                <label>Quantidade de Coins</label>
                <input type="number" id="inputQtd" placeholder="Ex: 1000" oninput="atualizarTudo()">
            </div>

            <div class="form-group">
                <label>Seu Nick no Jogo</label>
                <input type="text" id="inputNick" placeholder="Nome do personagem" oninput="atualizarTudo()">
            </div>

            <div class="form-group">
                <label>Indicado por (Opcional)</label>
                <select id="inputIndicacao" onchange="atualizarTudo()">
                    <option value="Grupo Whats">Grupo Whats</option>
                </select>
            </div>

            <div class="summary-box" id="summaryBox"></div>

            <button class="whatsapp-btn" onclick="enviarZap()">Enviar Pedido via WhatsApp</button>
        </div>
    </div>

    <div class="streamers-section">
        <h3 style="color: var(--gold);">Streamers Parceiros</h3>
        <div class="streamers-grid" id="listaStreamers"></div>
    </div>

    <footer>
        <p>¬© Nando Coins - Todos os direitos reservados.</p>
        <p style="font-size: 10px; margin-top: 10px; opacity: 0.7;">
            Este site n√£o possui v√≠nculo ou patroc√≠nio oficial com os servidores DeusOT ou RubinOT.
        </p>
    </footer>

    <script>
        /* ==========================================================================
           ||                     PAINEL DE CONTROLE (EDITE AQUI)                 ||
           ========================================================================== */

        const MEU_WHATSAPP = "5511966542013"; 
        const ESTOU_ONLINE = true;          

        const DADOS = {
            "DeusOT": { 
                venda: 79.00,             
                compra: 70.00,            
                disponivelVenda: true,    
                disponivelCompra: true    
            },
            "RubinOT": { 
                venda: 86.00, 
                compra: 81.00, 
                disponivelVenda: true, 
                disponivelCompra: false 
            }
        };

        const PARCEIROS = [
			{ 
                nome: "Nando Coins", 
                avatar: "logottw.png", 
                links: { 
                    twitch: "https://www.twitch.tv/tvnandin_" 
                } 
            },
            { 
                nome: "Hussel", 
                avatar: "logohussel.jpg", 
                links: { 
                    twitch: "https://www.twitch.tv/tvhussel",
                } 
            },
            { 
                nome: "JapaBigodin", 
                avatar: "logojapa.jpeg", 
                links: { 
                    twitch: "https://www.twitch.tv/japabigodin" 
                } 
            }	
        ];

        /* ==========================================================================
           ||                FIM DO PAINEL                                       ||
           ========================================================================== */

        function inicializarParceiros() {
            const select = document.getElementById('inputIndicacao');
            const grid = document.getElementById('listaStreamers');
            PARCEIROS.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.nome; opt.innerText = p.nome;
                select.appendChild(opt);

                let linksHTML = "";
                if(p.links.twitch) linksHTML += `<a href="${p.links.twitch}" target="_blank" class="platform-link link-twitch">Twitch</a>`;
                if(p.links.kick) linksHTML += `<a href="${p.links.kick}" target="_blank" class="platform-link link-kick">Kick</a>`;
                if(p.links.youtube) linksHTML += `<a href="${p.links.youtube}" target="_blank" class="platform-link link-youtube">YouTube</a>`;

                grid.innerHTML += `
                    <div class="streamer-card">
                        <img src="${p.avatar}" class="streamer-avatar" onerror="this.src='https://via.placeholder.com/75?text=Foto'">
                        <span class="streamer-name">${p.nome}</span>
                        <div class="platforms-container">${linksHTML}</div>
                    </div>`;
            });
        }
        inicializarParceiros();

        let servidorAtivo = null; let operacaoAtiva = null;
        const barraStatus = document.getElementById('statusBarr');
        barraStatus.innerHTML = ESTOU_ONLINE ? "üì° STATUS: ONLINE - Atendimento imediato dispon√≠vel!" : "üí§ STATUS: OFFLINE - Responderei em breve!";
        barraStatus.className = "notice-bar " + (ESTOU_ONLINE ? "status-online" : "status-offline");

        document.getElementById('info-DeusOT').innerHTML = `Venda: R$ ${DADOS.DeusOT.venda.toFixed(2)} | Compra: R$ ${DADOS.DeusOT.compra.toFixed(2)}`;
        document.getElementById('info-RubinOT').innerHTML = `Venda: R$ ${DADOS.RubinOT.venda.toFixed(2)} | Compra: R$ ${DADOS.RubinOT.compra.toFixed(2)}`;

        function toggleServidor(servidor, event) {
            event.stopPropagation();
            servidorAtivo = servidor;
            document.getElementById('formArea').style.display = 'block';
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-' + servidor).classList.add('active');
            
            const bComprar = document.getElementById('btn-op-comprar');
            const bVender = document.getElementById('btn-op-vender');
            bComprar.disabled = !DADOS[servidor].disponivelVenda;
            bVender.disabled = !DADOS[servidor].disponivelCompra;

            setOperacao(DADOS[servidor].disponivelVenda ? 'comprar' : 'vender');
            setTimeout(() => { document.getElementById('formArea').scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100);
        }

        function fecharJanela() {
            servidorAtivo = null; document.getElementById('formArea').style.display = 'none';
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        }

        function fecharAoClicarFora(event) { if (servidorAtivo && !document.getElementById('formArea').contains(event.target)) fecharJanela(); }

        function setOperacao(op) {
            operacaoAtiva = op;
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.op === op));
            atualizarTudo();
        }

        function atualizarTudo() {
            const summary = document.getElementById('summaryBox');
            if (!servidorAtivo) return;
            const qtd = parseFloat(document.getElementById('inputQtd').value) || 0;
            const nick = document.getElementById('inputNick').value || "...";
            const ind = document.getElementById('inputIndicacao').value || "Nenhuma";
            const preco = operacaoAtiva === 'comprar' ? DADOS[servidorAtivo].venda : DADOS[servidorAtivo].compra;
            const total = (qtd / 1000) * preco;

            summary.innerHTML = `
                <div class="summary-line"><span>Opera√ß√£o:</span> <strong>${operacaoAtiva.toUpperCase()}</strong></div>
                <div class="summary-line"><span>Nick:</span> <strong>${nick}</strong></div>
                <div class="summary-line"><span>Indica√ß√£o:</span> <strong>${ind}</strong></div>
                <div class="summary-line total-line"><span>Total:</span> <span>R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span></div>`;
        }

        function enviarZap() {
            const qtd = document.getElementById('inputQtd').value;
            const nick = document.getElementById('inputNick').value;
            const ind = document.getElementById('inputIndicacao').value || "Direto pelo site";
            
            if(!qtd || !nick) return alert("Preencha todos os campos antes de enviar!");
            
            const preco = operacaoAtiva === 'comprar' ? DADOS[servidorAtivo].venda : DADOS[servidorAtivo].compra;
            const total = (parseFloat(qtd) / 1000) * preco;
            
            const agora = new Date();
            const dataHora = agora.toLocaleDateString('pt-BR') + ", " + agora.toLocaleTimeString('pt-BR');

            const msg = 
                `--- _*PEDIDO NANDO COINS*_ ---%0A` +
                `*Data:* ${dataHora}%0A` +
                `----------------------------%0A` +
                `*Opera√ß√£o:* Quero ${operacaoAtiva.toUpperCase()}%0A` +
                `*Servidor:* ${servidorAtivo}%0A` +
                `*Quantidade:* ${qtd} Coins%0A` +
                `*Nick:* ${nick}%0A` +
                `*Indica√ß√£o:* ${ind}%0A` +
                `----------------------------%0A` +
                `*VALOR TOTAL:* R$ ${total.toFixed(2).replace('.', ',')}%0A` +
                `----------------------------%0A` +
                `_Favor aguardar a resposta para o PIX_`;

            window.open(`https://wa.me/${MEU_WHATSAPP}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
