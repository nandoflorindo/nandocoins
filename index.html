<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Nando Coins - Compra e Venda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta property="og:title" content="Nando Coins - Compra e Venda">
    <meta property="og:description" content="A melhor cota√ß√£o para DeusOT e RubinOT. Entrega r√°pida e segura!">
    <meta property="og:image" content="LogoNandoCoins.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd369;
            --green: #00c853;
            --orange: #ffb74d;
            --red: #ff4b4b;
            --dark-card: #2c343f;
            --bg: #1a1e23;
            --input-bg: #1e242c;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #393e46 0%, var(--bg) 100%);
            color: #eee; min-height: 100vh; padding-bottom: 50px;
            scroll-behavior: smooth;
        }

        .header { text-align: center; padding: 30px 10px; max-width: 1000px; margin: 0 auto; }
        .header img { width: 100%; max-width: 600px; height: auto; filter: drop-shadow(0 0 15px rgba(255,211,105,0.2)); }
        
        .notice-bar {
            max-width: 850px; margin: 10px auto 30px;
            padding: 15px; border-radius: 12px; text-align: center; font-size: 14px;
            transition: 0.5s; border: 1px solid transparent;
        }
        .status-online { background: rgba(0, 200, 83, 0.1); border-color: var(--green); color: #afffcd; }
        .status-offline { background: rgba(255, 75, 75, 0.1); border-color: var(--red); color: #ffbaba; }

        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 0 20px; }

        .card {
            background: var(--dark-card); border-radius: 20px;
            padding: 25px; width: 280px; text-align: center;
            transition: 0.3s; border: 2px solid transparent; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .card:hover { transform: translateY(-8px); border-color: var(--gold); }
        .card.active { border-color: var(--gold); background: #343c48; box-shadow: 0 0 20px rgba(255,211,105,0.2); }
        .card.active::after { content: '‚úì'; position: absolute; top: 10px; right: 15px; color: var(--gold); font-weight: bold; font-size: 20px; }
        
        .card img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 15px; }
        .card h2 { margin: 0; color: var(--gold); font-size: 24px; }

        .form-area { max-width: 550px; margin: 40px auto; padding: 0 20px; display: none; animation: fadeIn 0.4s ease-out; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-box { 
            background: var(--dark-card); padding: 30px; border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            position: relative;
        }

        .close-btn {
            position: absolute; top: 10px; right: 20px;
            font-size: 24px; color: #fff; cursor: pointer;
            opacity: 0.6; transition: 0.3s; font-weight: bold;
        }
        .close-btn:hover { opacity: 1; color: var(--gold); }

        .operation-selector { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .op-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: 2px solid #444;
            background: transparent; color: #666; cursor: pointer;
            font-weight: bold; transition: 0.3s; font-family: 'Poppins';
            text-transform: uppercase; font-size: 12px;
        }
        .op-btn.active[data-op="comprar"] { background: var(--green); color: white; border-color: var(--green); opacity: 1; }
        .op-btn.active[data-op="vender"] { background: var(--orange); color: #222; border-color: var(--orange); opacity: 1; }
        
        /* Estilo para bot√£o desativado */
        .op-btn:disabled {
            cursor: not-allowed;
            border-style: dashed;
            opacity: 0.4;
            background: rgba(0,0,0,0.1);
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; color: var(--gold); margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .form-group input {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #444;
            background: var(--input-bg); color: white; box-sizing: border-box; outline: none; font-size: 16px;
        }

        .summary-box { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid var(--gold); }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .total-line { font-size: 24px; font-weight: 700; border-top: 1px solid #444; padding-top: 15px; margin-top: 10px; color: var(--gold); }

        .whatsapp-btn {
            background: #25d366; color: white; width: 100%; padding: 18px;
            border-radius: 15px; border: none; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-size: 16px; transition: 0.3s; text-transform: uppercase;
        }

        /* BOT√ÉO FLUTUANTE DO WHATSAPP */
        .float-zap {
            position: fixed; bottom: 20px; right: 20px; background: #25d366;
            width: 60px; height: 60px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 9999; transition: transform 0.3s ease;
        }
        .float-zap:hover { transform: scale(1.1); }

        #notification-box {
            position: fixed; bottom: 20px; left: 20px; background: var(--dark-card);
            padding: 12px 18px; border-radius: 15px; border: 1px solid var(--gold);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 1000;
            display: flex; align-items: center; gap: 12px;
            transform: translateX(-150%); transition: 0.5s ease;
            max-width: 280px;
        }
        #notification-box.show { transform: translateX(0); }
        .notif-text { font-size: 12px; line-height: 1.4; color: #ddd; }
        .notif-text b { color: var(--gold); }

        footer { text-align: center; margin-top: 60px; padding: 30px 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .disclaimer { font-size: 11px; opacity: 0.5; max-width: 600px; margin: 0 auto 5px; line-height: 1.4; color: #ccc; }
    </style>
</head>
<body onclick="fecharAoClicarFora(event)">

    <div id="notification-box">
        <div class="notif-icon" id="notif-icon" style="font-size: 20px;"></div>
        <div class="notif-text" id="notif-text"></div>
    </div>

    <a href="https://wa.me/5511966542013" class="float-zap" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="35" alt="Suporte WhatsApp">
    </a>

    <div class="header">
        <img src="LogoNandoCoins.png" alt="Nando Coins">
    </div>

    <div id="statusBarr" class="notice-bar"></div>

    <div class="container">
        <div class="card" id="card-DeusOT" onclick="toggleServidor('DeusOT', event)">
            <img src="NandoDeusOT.png" alt="DeusOT">
            <h2>DeusOT</h2>
            <div id="info-DeusOT" style="font-size: 13px; margin-top: 10px; color: #bbb;"></div>
        </div>

        <div class="card" id="card-RubinOT" onclick="toggleServidor('RubinOT', event)">
            <img src="NandoRubinot.png" alt="RubinOT">
            <h2>RubinOT</h2>
            <div id="info-RubinOT" style="font-size: 13px; margin-top: 10px; color: #bbb;"></div>
        </div>
    </div>

    <div class="form-area" id="formArea" onclick="event.stopPropagation()">
        <div class="form-box">
            <span class="close-btn" onclick="fecharJanela()">&times;</span>
            <h3 style="margin:0 0 20px; text-align: center;">Configurar Pedido</h3>
            
            <div class="operation-selector">
                <button class="op-btn" id="btn-op-comprar" data-op="comprar" onclick="setOperacao('comprar')">Comprar Coins</button>
                <button class="op-btn" id="btn-op-vender" data-op="vender" onclick="setOperacao('vender')">Vender Coins</button>
            </div>

            <div id="camposForm">
                <div class="form-group">
                    <label>Quantidade de Coins</label>
                    <input type="number" id="inputQtd" inputmode="numeric" placeholder="Ex: 1000" oninput="atualizarTudo()">
                </div>

                <div class="form-group">
                    <label>Seu Nick no Jogo</label>
                    <input type="text" id="inputNick" placeholder="Nome exato do personagem" oninput="validarNick(this)">
                </div>
            </div>

            <div class="summary-box" id="summaryBox"></div>

            <button class="whatsapp-btn" id="btnZapFinal" onclick="enviarZap()">
                Enviar Pedido via WhatsApp
            </button>
        </div>
    </div>

    <footer>
        <p class="disclaimer">Este site n√£o √© afiliado nem patrocinado pelo servidor Oficial do RubinOT ou DeusOT. Uso apenas para negocia√ß√£o informal de Coins.</p>
        <p class="disclaimer">Contato direto: <a href="https://wa.me/5511966542013" target="_blank" style="color:var(--gold)">WhatsApp Nando Coins</a></p>
    </footer>

    <script>
        /* ==========================================================================
           PAINEL DE CONTROLE - ALTERE SUAS INFORMA√á√ïES AQUI
           ========================================================================== */
        
        const MEU_WHATSAPP = "5511966542013"; 
        const ESTOU_ONLINE = true;          

        const DADOS = {
            "DeusOT": { 
                venda: 79.00,             
                compra: 70.00,            
                disponivelVenda: true,    // true = voc√™ vende para o cliente
                disponivelCompra: true    // true = voc√™ compra do cliente
            },
            "RubinOT": { 
                venda: 86.00,             
                compra: 81.00,            
                disponivelVenda: true,    
                disponivelCompra: false    
            }
        };

        /* ==========================================================================
           FIM DO PAINEL DE CONTROLE 
           ========================================================================== */

        function formatarValorK(qtd) {
            qtd = parseFloat(qtd);
            if (qtd >= 1000) return (qtd / 1000) + "k";
            return qtd;
        }

        function mostrarNotificacao() {
            if(!ESTOU_ONLINE) return;

            const notif = document.getElementById('notification-box');
            const servidor = ["DeusOT", "RubinOT"][Math.floor(Math.random() * 2)];
            let qtd;
            if (Math.random() < 0.7) {
                qtd = (Math.floor(Math.random() * 9) + 1) * 100;
                if(Math.random() < 0.2) qtd += 25;
            } else {
                qtd = (Math.floor(Math.random() * 3) + 2) * 1000;
                if(Math.random() < 0.2) qtd += 500;
            }

            const tipo = Math.random() > 0.5 ? "venda realizada" : "nova compra";
            const icon = tipo.includes("venda") ? "‚úÖ" : "üí∞"; 
            const tempos = ["agora mesmo", "h√° 2 minutos", "h√° 5 minutos"];
            const tempoSorteado = tempos[Math.floor(Math.random() * tempos.length)];

            document.getElementById('notif-icon').innerText = icon;
            document.getElementById('notif-text').innerHTML = `+1 ${tipo} no <b>${servidor}</b><br>Montante: <b>${formatarValorK(qtd)} Coins</b> (${tempoSorteado})`;

            notif.classList.add('show');
            setTimeout(() => { notif.classList.remove('show'); }, 5000);

            const proximoTempo = (Math.floor(Math.random() * 9) + 1) * 60000;
            setTimeout(mostrarNotificacao, proximoTempo);
        }

        setTimeout(mostrarNotificacao, 10000);

        let servidorAtivo = null;
        let operacaoAtiva = null; 

        const barraStatus = document.getElementById('statusBarr');
        if(ESTOU_ONLINE) {
            barraStatus.innerHTML = "üì° STATUS: ONLINE - Atendimento imediato dispon√≠vel!";
            barraStatus.className = "notice-bar status-online";
        } else {
            barraStatus.innerHTML = "üí§ STATUS: OFFLINE - Responderei em breve!";
            barraStatus.className = "notice-bar status-offline";
        }

        document.getElementById('info-DeusOT').innerHTML = `Venda: R$ ${DADOS.DeusOT.venda.toFixed(2)} | Compra: R$ ${DADOS.DeusOT.compra.toFixed(2)}`;
        document.getElementById('info-RubinOT').innerHTML = `Venda: R$ ${DADOS.RubinOT.venda.toFixed(2)} | Compra: R$ ${DADOS.RubinOT.compra.toFixed(2)}`;

        function toggleServidor(servidor, event) {
            event.stopPropagation();
            if (servidorAtivo === servidor) { fecharJanela(); return; }
            servidorAtivo = servidor;
            const area = document.getElementById('formArea');
            area.style.display = 'block';
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById('card-' + servidor).classList.add('active');
            
            const bComprar = document.getElementById('btn-op-comprar');
            const bVender = document.getElementById('btn-op-vender');

            // Ajuste dos textos e inibi√ß√£o conforme sua solicita√ß√£o
            if (!DADOS[servidor].disponivelVenda) {
                bComprar.disabled = true;
                bComprar.innerText = "Comprar Coins (Sem estoque)";
            } else {
                bComprar.disabled = false;
                bComprar.innerText = "Comprar Coins";
            }

            if (!DADOS[servidor].disponivelCompra) {
                bVender.disabled = true;
                bVender.innerText = "Vender Coins (Estoque cheio)";
            } else {
                bVender.disabled = false;
                bVender.innerText = "Vender Coins";
            }

            if (DADOS[servidor].disponivelVenda) setOperacao('comprar');
            else if (DADOS[servidor].disponivelCompra) setOperacao('vender');
            else operacaoAtiva = null;

            atualizarTudo();
            setTimeout(() => { area.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100);
        }

        function fecharJanela() {
            servidorAtivo = null;
            document.getElementById('formArea').style.display = 'none';
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        }

        function fecharAoClicarFora(event) {
            if (servidorAtivo && !document.getElementById('formArea').contains(event.target)) { fecharJanela(); }
        }

        function setOperacao(op) {
            operacaoAtiva = op;
            document.querySelectorAll('.op-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.op === op));
            atualizarTudo();
        }

        function validarNick(el) {
            el.value = el.value.replace(/[^a-zA-Z√Ä-√ø\s]/g, ""); 
            atualizarTudo();
        }

        function atualizarTudo() {
            const summary = document.getElementById('summaryBox');
            if (!operacaoAtiva) {
                summary.innerHTML = `<div style="text-align:center; padding: 10px; color:#ffbaba; font-size:14px;">Servi√ßo indispon√≠vel no momento para este servidor.</div>`;
                return;
            }
            const qtd = parseFloat(document.getElementById('inputQtd').value) || 0;
            const nick = document.getElementById('inputNick').value || "...";
            const precoUnitario = operacaoAtiva === 'comprar' ? DADOS[servidorAtivo].venda : DADOS[servidorAtivo].compra;
            const total = (qtd / 1000) * precoUnitario;

            summary.innerHTML = `
                <div class="summary-line"><span>Servidor:</span> <strong>${servidorAtivo}</strong></div>
                <div class="summary-line"><span>Opera√ß√£o:</span> <strong style="color:${operacaoAtiva === 'comprar' ? 'var(--green)' : 'var(--orange)'}">${operacaoAtiva === 'comprar' ? 'COMPRA' : 'VENDA'}</strong></div>
                <div class="summary-line"><span>Nick:</span> <strong>${nick}</strong></div>
                <div class="summary-line total-line"><span>Total:</span> <span>R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span></div>
            `;
        }

        function enviarZap() {
            if (!operacaoAtiva) return alert("Esta opera√ß√£o n√£o est√° dispon√≠vel.");
            const qtdInput = document.getElementById('inputQtd').value;
            const nick = document.getElementById('inputNick').value;
            if (!qtdInput || qtdInput <= 0 || !nick || nick.length < 2) return alert("Preencha todos os campos corretamente.");
            
            if (!ESTOU_ONLINE && !confirm("Estou offline no momento. Deseja enviar mesmo assim?")) return;

            const qtdFormatada = formatarValorK(qtdInput);
            const precoUnitario = operacaoAtiva === 'comprar' ? DADOS[servidorAtivo].venda : DADOS[servidorAtivo].compra;
            const total = (parseFloat(qtdInput) / 1000) * precoUnitario;
            const dataHora = new Date().toLocaleString('pt-BR');

            const acao = operacaoAtiva === 'comprar' ? 'Quero COMPRAR' : 'Quero VENDER';

            const msg = `*--- PEDIDO NANDO COINS ---*%0A` +
                        `*Data:* ${dataHora}%0A` +
                        `----------------------------%0A` +
                        `*Opera√ß√£o:* ${acao}%0A` +
                        `*Servidor:* ${servidorAtivo}%0A` +
                        `*Quantidade:* ${qtdFormatada} Coins%0A` +
                        `*Nick:* ${nick}%0A` +
                        `----------------------------%0A` +
                        `*VALOR TOTAL:* R$ ${total.toFixed(2).replace('.', ',')}%0A` +
                        `----------------------------%0A` +
                        `_Favor aguardar a resposta para o PIX_`;

            window.open(`https://wa.me/${MEU_WHATSAPP}?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
